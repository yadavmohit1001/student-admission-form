<body>
    <div class="heading">
        <h1> Registration Form </h1>
    </div>
    <div class="main_container">

        <div class="form_container">
            <form id="form">
                <label for="">Name<span>*</span>:-</label><br /><input type="text"
                    placeholder="Enter Your Name"
                    id="name" /><br /><br />
                <label for="">Mobile<span>*</span>:-</label><br /><input type="text"
                    placeholder="Enter Your Mobile"
                    id="mobile" /><br /><br />
                <label for="">Email<span>*</span>:-</label><br /><input type="email"
                    placeholder="Enter Your Email"
                    id="email" /><br /><br />
                <label for="">City<span>*</span>:-<br />
                    <select id="city">
                        <option>-----Select------</option>
                        <option>Delhi</option>
                        <option>Alwar</option>
                        <option>Jaipur</option>
                        <option>Gudgaon</option>
                    </select></label><br /><br />

                <label for="">Course<span>*</span>:-<br />
                    <select id="course">
                        <option>-----Select------</option>
                        <option>HTML</option>
                        <option>CSS</option>
                        <option>JAVA</option>
                        <option>REACT</option>
                    </select></label><br /><br />

                <label for="">State<span>*</span>:-<br />
                    <select id="state">
                        <option>-----Select------</option>
                        <option>Rajasthan</option>
                        <option>U.P</option>
                        <option>Harayana</option>
                        <option>Gujrat</option>
                    </select></label><br /><br />

                <label for="">Address<span>*</span>:-</label><br />
                <textarea name=""
                    id="address"></textarea><br /><br />
                <div class="btn">
                    <button id="btn">Submit</button>
                    <button id="btn1">Reset</button>
                </div>
            </form>
        </div>

<script>
    let arr = JSON.parse(localStorage.getItem("userData")) || [];
    let form = document.getElementById("form");
    function getData (event) {
        event.preventDefault();
        let obj = {
            name: document.getElementById("name").value,
            mobile: document.getElementById("mobile").value,
            email: document.getElementById("email").value,
            city: document.getElementById("city").value,
            course: document.getElementById("course").value,
            state: document.getElementById("state").value,
            address: document.getElementById("address").value,
        };
        arr.push(obj);
        localStorage.setItem("userData", JSON.stringify(arr))
        displayData(arr)

        //   console.log(arr);
        form.reset();

    }
    let btn = document.getElementById("btn");
    btn.addEventListener("click", getData);

    function displayData (data) {
        display_data.innerHTML = null
        let table = document.createElement("table")
        let thead = document.createElement("thead")
        let tbody = document.createElement("tbody")
        let tr = document.createElement("tr")
        let th = document.createElement("th")
        th.innerText = "Name"
        let th1 = document.createElement("th")
        th1.innerText = "Mobile"
        let th2 = document.createElement("th")
        th2.innerText = "Email"
        let th3 = document.createElement("th")
        th3.innerText = "City"
        let th4 = document.createElement("th")
        th4.innerText = "Course"
        let th5 = document.createElement("th")
